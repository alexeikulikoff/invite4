<managertable-page th:fragment="managertable">
   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title  panel-title2"><i class="fa fa-building" aria-hidden="true"></i>
         <span th:text="#{label.investigation}">Investigation</span></h4></div>
          <div class="panel-body">
                     <div class="panel-group">
               <div class="panel col-lg-8">
                  <div class="panel-heading">
                     <button id="docTableFilter" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseTable" onclick="docinvit.changeButtonName()" th:text="#{label.show}">Show</button>
                  </div>
                  <div id="collapseTable" class="panel-collapse collapse">
					   <form role="form">
                           <div class="row">
                              <div  class="form-group">
                                   <div  class="col-lg-2 col-sm-2 padding-5px">
                                     <label class="control-label" th:text="#{label.startDate}+':'">Start Date</label>
                                       <div class="input-group">
                                         <span  class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                     	 <input id="managerTablePickerFrom" type="text" class="form-control" name="from" />
                                       </div>	 
                                  </div>
                                   <div  class="col-lg-2 col-sm-2 padding-5px" >
                                     <label class="control-label" th:text="#{label.endDate}+':'">Start Date</label>
                                        <div class="input-group">
                                         <span  class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                     		<input id="manegerTablePickerTo" type="text" class="form-control" name="to"  />
                                     	</div>	
                                  </div>
                                 <div  class="col-lg-3 col-sm-3 padding-5px" >
                                     <label class="control-label" th:text="#{label.status}+':'">Start Date</label>
                                      <select id="managerTableInvestigationSelect" class="form-control"  >
										
									  </select>
                                  </div>
                                  <div  class="col-lg-1 col-sm-1" >
    							   <label class="control-label" >&nbsp;</label>
							       <button type="button" class="btn btn-primary btn-sm center-block" onclick="manager.updateFilter()" th:text="#{button.apply}">Apply</button>
								   
                                  </div>
                              </div>
                            </div>  
						</form>
        
		     </div>
		     </div>
		     </div> 
         </div>
         <div class="panel-body">
           <div  class="col-lg-12 col-sm-12" >
<!--              <table id="tableManager" class="table table-striped table-bordered table-hover" ></table> -->
               <table id="tableManager"  class="table table-striped  table-hover"  ></table>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Modal -->
<div id="modalPhone" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 id="phoneHeader" class="modal-title">Modal Header</h3>
      </div>
      <div class="modal-body text-center">
        <h1 id="phoneValue">Some text in the modal.</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>

  </div>
</div>

</managertable-page>
