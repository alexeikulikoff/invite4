<investigation-page th:fragment="investigation">

   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title panel-title2"><i class="fa fa-medkit" aria-hidden="true"></i>
         <span th:text="#{label.investigation}">City</span></h4></div>
         <div class="panel-body">
            <div class="panel-group">
               <div class="panel">
                  <div class="panel-heading">
                     <button  type="button" class="btn-success btn-xs" data-toggle="collapse" data-target="#collapse5" onclick="investigation.clear('collapseInvestigationIcon')"><i id="collapseInvestigationIcon" class="fa fa-plus-circle" aria-hidden="true"></i></button>
                  </div>
                  <div id="collapse5" class="panel-collapse collapse">
                     <div class="panel-body">
                        <form role="form">
                           <div class="row">
                              <div  class="form-group">
                                 <div id="investigationNameDiv" class="col-lg-12">
                                    <label class="control-label" th:text="#{label.addInvestigation}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                                       <input class="form-control" id="investigationName"/>
                                       <input type="hidden" id="investigationID"/>
                                       <p id="investigationNameInfo" class="help-block"></p>
                                      </div> 
                                 </div>
                              </div>
                           </div>
                           <div style="padding-top: 10px;"></div>
                           <div class="row">
                              <div class="col-lg-10 col-sm-10">
                                 <div class="input-group ">
                                    <button id="saveInvestigationBtn" type="button" class="btn-primary btn-xs" onclick="investigation.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                 </div>
                              </div>
                              <div id="investigationSaveUpdateSuccess" class="col-lg-12 col-sm-12 hidden" style="padding-top: 25px;">
                              <div class="alert alert-success">
								  <strong th:text="#{label.save}">Success</strong>
								</div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
             
         
            <br/>
            <table id="tableInvestigation" class="table table-bordered m-0" ></table>
            <br/>
         </div>
      </div>
   </div>

</div>

</investigation-page>
