<doctable-page th:fragment="doctable">
   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title  panel-title2"><i class="fa fa-building" aria-hidden="true"></i>
         <span th:text="#{label.investigation}">Investigation</span></h4></div>
          <div class="panel-body">
                     <div class="panel-group">
               <div class="panel">
                  <div class="panel-heading">
                     <button id="docTableFilter" type="button" class="btn btn-success" data-toggle="collapse" data-target="#collapseTable" onclick="docinvit.changeButtonName()" th:text="#{label.show}">Show</button>
                  </div>
                  <div id="collapseTable" class="panel-collapse collapse">
					   <form role="form">
                           <div class="row">
                              <div  class="form-group">
                                   <div  class="col-lg-2 col-sm-2 padding-5px">
                                     <label class="control-label" th:text="#{label.startDate}+':'">Start Date</label>
                                       <div class="input-group">
                                         <span  class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                     	 <input id="docTablePickerFrom" type="text" class="form-control" name="from" />
                                       </div>	 
                                  </div>
                                   <div  class="col-lg-2 col-sm-2 padding-5px" >
                                     <label class="control-label" th:text="#{label.endDate}+':'">Start Date</label>
                                        <div class="input-group">
                                         <span  class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                     		<input id="docTablePickerTo" type="text" class="form-control" name="to"  />
                                     	</div>	
                                  </div>
                                 <div  class="col-lg-3 col-sm-3 padding-5px" >
                                     <label class="control-label" th:text="#{label.status}+':'">Start Date</label>
                                      <select id="docTableInvestigationSelect" class="form-control"  >
										
									  </select>
                                  </div>
                                  <div  class="col-lg-1 col-sm-1" >
    							   <label class="control-label" >&nbsp;</label>
							       <button type="button" class="btn btn-primary btn-sm center-block" onclick="docinvit.updateFilter()" th:text="#{button.apply}">Apply</button>
								   
                                  </div>
                              </div>
                            </div>  
						</form>
        
		     </div>
		     </div>
		     </div> 
         </div>
         <div class="panel-body">
           <div  class="col-lg-12 col-sm-12" >
             <table id="tableDocInvit"  class="table table-striped  table-hover" ></table>
            </div>
         </div>
      </div>
   </div>
</div>
</doctable-page>
