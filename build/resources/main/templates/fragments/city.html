<city-page th:fragment="city">

   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title panel-title2"><i class="fa fa-building" aria-hidden="true"></i>
         <span th:text="#{label.cities}">City</span></h4></div>
         <div class="panel-body">
            <div class="panel-group">
               <div class="panel">
                  <div class="panel-heading">
                     <button type="button" class="btn-success btn-xs" data-toggle="collapse" data-target="#collapse4" onclick="city.clear('newAgentButtonIcon')"><i id="newAgentButtonIcon" class="fa fa-plus-circle" aria-hidden="true"></i></button>
                  </div>
                  <div id="collapse4" class="panel-collapse collapse">
                     <div class="panel-body">
                        <form role="form">
                           <div class="row">
                              <div  class="form-group">
                                 <div id="cityNameDiv" class="col-lg-12">
                                    <label class="control-label" th:text="#{label.addCities}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                                       <input class="form-control" id="cityName"/>
                                       <p id="cityNameInfo" class="help-block"></p>
                                      </div> 
                                 </div>
                              </div>
                           </div>
                           <div style="padding-top: 10px;"></div>
                           <div class="row">
                              <div class="col-lg-10 col-sm-10">
                                 <div class="input-group ">
                                    <button type="button" class="btn-primary btn-xs" onclick="city.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
             <div id="cityDelAlert" class="hidden">
               <div class="row">
                  <div class="col-lg-12 col-sm-12">
                     <div class="panel panel-default panel-warning">
                      <div class="panel-body">
                         <div class="input-group col-lg-12 col-sm-12">
	                         <span ><i class="fa fa-exclamation-triangle fa-lg"  style="color:#e62e00" aria-hidden="true"></i></span>
	                         <span class="font-f1"><span th:text="#{label.deleteCity}+':'">Delete Agent</span>&nbsp;<span>"</span><span id="cityDelInfo">Name</span><span>"</span><strong>&nbsp;?</strong></span>
	                         <button type="button" class="btn-success btn-xs pull-right btn-space" onclick="city.del()" ><i class="fa fa-check" aria-hidden="true"></i></button>
	                         <button type="button" class="btn-danger btn-xs pull-right btn-space" onclick="city.cancel()"><i class="fa fa-ban" aria-hidden="true"></i></button>
	                        </div>  
	                      </div>
                     </div> 
                  </div>
               </div>
            </div>
         
            <br/>
            <table id="tableCity" class="table table-bordered m-0" ></table>
            <br/>
         </div>
      </div>
   </div>
</div>


</city-page>
