<status-page th:fragment="status">

   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title panel-title2"><i class="fa fa-cog" aria-hidden="true"></i>
         <span th:text="#{label.status}">Status</span></h4></div>
         <div class="panel-body">
            <div class="panel-group">
               <div class="panel">
                  <div class="panel-heading">
                     <button type="button" class="btn-success btn-xs" data-toggle="collapse" data-target="#collapse7" onclick="status1.clear('statusCollapseIcon')"><i id="statusCollapseIcon" class="fa fa-plus-circle" aria-hidden="true"></i></button>
                  </div>
                  <div id="collapse7" class="panel-collapse collapse">
                     <div class="panel-body">
                        <form role="form">
                           <div class="row">
                              <div  class="form-group">
                                 <div id="statusNameDiv" class="col-lg-8">
                                    <label class="control-label" th:text="#{label.name}+':'">Add Status</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                                       <input class="form-control" id="statusName"/>
                                        <input type="hidden" id="statusID"/>
                                       <p id="statusNameInfo" class="help-block"></p>
                                      </div> 
                                 </div>
                                  <div id="statusColorDiv" class="col-lg-4">
                                    <label class="control-label" th:text="#{label.color}+':'">Add Status</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                                      
                                       <input  id="statusColor"  class="form-control jscolor {closable:true,closeText:'OK'}"
    											value="2F3E47"/>
                                      </div> 
                                 </div>
                              </div>
                           </div>
                           <div style="padding-top: 10px;"></div>
                           <div class="row">
                              <div class="col-lg-6 col-sm-6">
                                 <div class="input-group ">
                                    <button id="statusUpdateBtn" type="button" class="btn-primary btn-xs" onclick="status1.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                   
                                 </div>
                                 
                              </div>
                               <div class="col-lg-6 col-sm-6 ">
                                 <div class="input-group pull-right ">
                                    <button type="button" class="btn-primary btn-xs" onclick="status1.setBackGroundColor()" th:text="#{lable.backColor}">Color</button>
                                   
                                 </div>
                                 
                              </div>
                             <div id="statusSaveUpdateSuccess" class="col-lg-12 col-sm-12 hidden" style="padding-top: 25px;">
                              <div class="alert alert-success">
								  <strong th:text="#{label.save}">Success</strong>
								</div>
                              </div>
                              
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
             <div id="statusDelAlert" class="hidden">
               <div class="row">
                  <div class="col-lg-12 col-sm-12">
                     <div class="panel panel-default panel-warning">
                      <div class="panel-body">
                         <div class="input-group col-lg-12 col-sm-12">
	                         <span ><i class="fa fa-exclamation-triangle fa-lg"  style="color:#e62e00" aria-hidden="true"></i></span>
	                         <span class="font-f1"><span th:text="#{label.deleteStatus}+':'">Delete Status</span>&nbsp;<span>"</span><span id="statusDelInfo">Name</span><span>"</span><strong>&nbsp;?</strong></span>
	                         <button type="button" class="btn-success btn-xs pull-right btn-space" onclick="status1.del()" ><i class="fa fa-check" aria-hidden="true"></i></button>
	                         <button type="button" class="btn-danger btn-xs pull-right btn-space" onclick="status1.cancel()"><i class="fa fa-ban" aria-hidden="true"></i></button>
	                        </div>  
	                      </div>
                     </div> 
                  </div>
               </div>
            </div>
         
            <br/>
            <table id="tableStatus" class="table table-bordered m-0" ></table>
            <br/>
         </div>
      </div>
   </div>
</div>


</status-page>
