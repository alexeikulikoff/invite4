<docinvit-page th:fragment="docinvit">
   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title  panel-title2"><i class="fa fa-building" aria-hidden="true"></i>
         <span th:text="#{label.invitation}">Invitation</span></h4></div>
         <div class="panel-body">
            <div class="panel-group">
               <div class="panel">
                  <div class="panel-heading">
                     <button id="invClear" type="button" class="btn btn-success" data-toggle="collapse" data-target="#collapseInv" onclick="docinvit.clear()" >Новое направление</button>
                  </div>
                  <div id="collapseInv" class="panel-collapse collapse">
                     <div class="panel-body">
                        <form role="form">
                           <div class="row">
                            <div class="col-lg-12">
                              <div  class="form-group">
                                   <div id="docinvitFirstNameDiv" class="col-lg-3 col-sm-3">  
                                    <label class="control-label" th:text="#{label.firstName}+':'">FirtsName</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
                                       <input class="form-control" id="docinvitFirstName"/>
                                      </div> 
                                      <br/>   
                                    </div> 
                                  <div id="docinvitSecondNameDiv" class="col-lg-3 col-sm-3">
                                   <label class="control-label" th:text="#{label.secondName}+':'">SecondName</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true"></i></span>
                                       <input class="form-control" id="docinvitSecondName"/>
                                      </div> 
                                      <br/>
                                   </div>
                                   <div  id="docinvitSerNameDiv" class="col-lg-3 col-sm-3">   
                                    <label class="control-label" th:text="#{label.sername}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                                       <input class="form-control" id="docinvitSerName"/>
                                     
                                      </div> 
                                      <br/>
                                    </div>
                                   <div  id="docinvitPhoneDiv" class="col-lg-3 col-sm-3">     
                                     <label class="control-label" th:text="#{label.phone}+':'">Phone</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-phone-square" aria-hidden="true"></i></span>
                                       <input class="form-control" id="docinvitPhone"/>
                                      
                                      </div> 
                                      <br/>
                                 </div>
                                 <div  id="docinvitInvestigationSelectDiv" class="col-lg-3 col-sm-3">     
                                     <label class="control-label" th:text="#{label.investig}+':'">Investigation</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-question-circle-o" aria-hidden="true"></i></span>
                                       <select id="docinvitInvestigationSelect" class="form-control" >
                                        
                                       </select>
                                      </div> 
                                      <br/>
                                 </div>
                                 <div  id="docinvitCommentsDiv" class="col-lg-9 col-sm-9">     
                                     <label class="control-label" th:text="#{label.comments}+':'">Comments</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-commenting-o" aria-hidden="true"></i></span>
                                       <textarea class="form-control" rows="5" id="docinvitComments"></textarea>
                                      </div> 
                                      <br/>
                                 </div>
                            </div>
                           </div>
                           
                         </div>  
                           <div style="padding-top: 10px;"></div>
                           <div class="row">
                              <div class="col-lg-10 col-sm-10">
                              
                               <div class="row">
                                 <div class="input-group ">
                                    <button  type="button" class="btn btn-primary" onclick="docinvit.save()">Сохранить</button>
                                 </div><br/>
                                 <div id="saveOK" class="alert alert-success hidden">
								 		 <strong>Сохранено.</strong><span>&nbsp;Благодарим Вас за использование нашего сервиса.</span> 
								</div>
								
								</div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>


</docinvit-page>
