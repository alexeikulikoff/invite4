<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head  th:include="headers :: links"></head>
<body>
<agent-page th:fragment="agent">
<br/>
<div class="col-md-12">
		<div class="btn-group" role="group" aria-label="...">
			<button class="btn btn-primary" type="button" onclick="agents.addAgent()" th:text="#{button.add}">Add</button>
		</div>	
</div>
<div class="col-md-12">
	<br/> 
</div>	
<div class="col-md-12">
	<div id="addNewAgentPanel" class="panel panel-default hidden ">
	  <div class="panel-heading"><h4 class="panel-title"><i class="fa fa-users fa-fw"></i><span data-th-text="#{label.newAgent}">New Agent</span></h4></div>
	  <div class="panel-body">
			<form id="formAgent" >
				<div class="row">
				   <div class ="col-md-3"> 
				  	 <span class="form-control form-label1" th:text="#{label.agentName} +':'">Agent Name</span>
				   </div>
				   <div class ="input-group col-md-4">  
				   		<span class="input-group-addon" ><i class="fa fa-user fa-fw"></i></span>
				  		<input id="name" type="text" class="form-control" th:placeholder="#{placeholder.agentName}" aria-describedby="basic-addon1" required="required" name="name" />
				  </div>
				</div>
				<br/>
				
			  	  <div class="input-group col-md-6 col-md-offset-2"  >
			  			<button type="button" class="btn btn-primary"   onclick="agents.save()" th:text="#{button.save}">Save</button>
			  			<button type="button" class="btn btn-primary "  onclick="agents.close()" th:text="#{button.close}">Close</button>
			  		</div>	
				
				<div class="col-md-12"><br/> </div>
			</form>
			<br/>
			<div id="agents_save_message" class="alert col-md-6 hidden" role="alert"></div>
		
		</div>
	</div>
</div>	

<div id="errorAgentsDiv" class="col-md-8 hidden" role="alert">
  <div class="input-group col-md-12">
	 <div class="alert  alert-danger alert-dismissible text-center" role="alert">
	   <i class="fa  fa-exclamation-triangle" aria-hidden="true"></i>
	   <span><strong>Error!&nbsp;</strong><span id="errorAgentText"></span></span>
	</div>
  </div>
  <div class="input-group col-md-6 col-md-offset-4">
	 <button type="button" class="btn btn-primary"  onclick="agents.closeAgentError()" th:text="#{button.cancel}">Cancel</button>
  </div>
 <br/>
</div>		
		
<div class="col-md-8">
	<div  class="panel panel-default ">
		<div class="panel-heading"><h4 class="panel-title"><i class="fa fa-users fa-fw"></i><span th:text="#{label.agents}">Agents</span></h4></div>
			<div id="agentTableDiv" class="panel-body">
				<!-- <table id="tableAgents" class="table table-striped table-bordered table-hover" ></table> -->
				<br/>
			 </div>
		</div>
</div> 	



<div id="warningAgentDelDiv" class=" col-md-8 hidden" role="alert">
  <div class="input-group col-md-12 ">
	 <div class="alert alert-warning alert-dismissible text-center" role="alert">
	   <i class="fa  fa-exclamation-triangle" aria-hidden="true"></i>
	   <span><strong>Warning!&nbsp;</strong><span id="warningAgentDelText"></span></span>
	</div>
  </div>
  <div class="input-group col-md-6 col-md-offset-4">
	 <button id="btnAgentDelete" type="button" class="btn btn-primary" th:text="#{button.delete}">Delete</button>
	 <button type="button" class="btn btn-primary"   onclick="agents.worningCancel()" th:text="#{button.cancel}">Cancel</button>
  </div>
 <br/>
</div>

<div id="warningAgentAddQueueDiv" class=" col-md-12 hidden" role="alert">
  <div class="input-group col-md-12 ">
	 <div class="alert alert-warning alert-dismissible text-center" role="alert">
		<form class="form-inline">
		  <div class="row">
		     <div class ="col-md-5"> 
			   <span id="warningAgentAddQueueText" class="form-control form-label1 alert-warning" ></span>
			 </div>
			  <div class ="col-md-3">   
  				<select id="selectQueue" class="form-control" ></select>
  			  </div>
  			  <div class ="col-md-1"> 	
				<span  class="form-control form-label1 alert-warning" th:text="#{label.phone} + ':' ">Phone:</span>
			  </div>
			  <div class ="col-md-3"> 	
				<select id="selectPhone" class="form-control" ></select>
			 </div>	 
		  </div>	   		 
		</form>	   
	</div>
  </div>
  <div class="input-group col-md-6 col-md-offset-4">
	<button id="btnAgentQueue" type="button" class="btn btn-primary btn-margin-left" th:text="#{button.add}" >Add</button>
	<button type="button" class="btn btn-primary btn-margin-left"  onclick="agents.warningCancel()" th:text="#{button.cancel}">Cancel</button>
  </div>
 <br/>
</div>



<div id="assignAgentCourses" class=" col-md-8 hidden " role="alert">
<div id="addAgentPanel" class="panel panel-default  ">
  <div class="panel-heading"><h4 class="panel-title"><i class="fa fa-users fa-fw"></i><span >Assign Extension and Penalty</span></h4></div>
	  <div class="panel-body">
	  	<form id="formAssign" >
				<div class="row">
				   <div class ="col-md-3"> 
				  	 <span class="form-control form-label1" th:text="#{label.agentName} +':'">Agent Name</span>
				   </div>
				   <div class ="input-group col-md-4">  
				   		<span class="input-group-addon" ><i class="fa fa-user fa-fw"></i></span>
				  		<span id="agent_name_1" class="form-control">Agent Name:</span>
				  </div>
				</div>
				<br/>
				<div class="row">
				   <div class ="col-md-3"> 
				  	 <span class="form-control form-label1" >Queue:</span>
				   </div>
				   <div class ="input-group col-md-4">  
				   		<span class="input-group-addon" ><i class="fa fa-bullseye fa-fw"></i></span>
				  		<select id="select_curses" class="form-control" ></select>
				  </div>
				</div>
				<br/>
				<div class="row">
				   <div class ="col-md-3"> 
				  	 <span class="form-control form-label1" >Extension:</span>
				   </div>
				   <div class ="input-group col-md-4">  
				   		<span class="input-group-addon" ><i class="fa fa-phone fa-fw"></i></span>
				  		<input id="extension" type="text"  class="form-control" />
				  </div>
				</div>
				<br/>
				<div class="row">
				   <div class ="col-md-3"> 
				  	 <span class="form-control form-label1" >Penalty:</span>
				   </div>
				   <div class ="input-group col-md-4">  
				   		<span class="input-group-addon" ><i class="fa fa-signal fa-fw"></i></span>
				  		<input id="penalty" type="text"  class="form-control" />
				  </div>
				</div>
				<br/>
				
			  	  <div class="input-group col-md-6 col-md-offset-2"  >
			  		<button onclick="agents.assingAgent()"  type="button" class="btn btn-primary btn-margin-left"   th:text="#{button.save}" >save</button>
					<button onclick="agents.canselAssing()" type="button" class="btn btn-primary btn-margin-left"   th:text="#{button.cancel}">Cancel</button>

			  		</div>	
				
				<div class="col-md-12"><br/> </div>
			</form>

					   <span id="agent_name_1" class="form-control form-label1 alert-warning" >Agent Name:</span>
					 </div>

		  				<select id="select_curses" class="form-control" ></select>
		  			  </div>

					 </div>

 <br/>
</div>
</div>
</div>

	<div class="col-md-8 hidden">
		<div id="save_error" class="alert alert-danger" role="alert">Alert</div>
	</div>
	
	<div class="col-md-8 hidden">
		<div id="save_done" class="alert alert-success" role="alert">Alert</div>
	</div>
	<div class="col-md-8 hidden">
		 <div  id="extension_del_warning" class="alert alert-warning" role="alert">
		    <span >Delete extension:</span>
		    <span id="deletetedExtension">Extension</span>
		 </div>
		 <div class="input-group col-md-6 col-md-offset-4">
			<button onclick="agents.deleteExtension()"  type="button" class="btn btn-primary btn-margin-left"   th:text="#{button.delete}" >save</button>
			<button onclick="agents.canselDeleteExtension()"  type="button" class="btn btn-primary btn-margin-left"   th:text="#{button.cancel}">Cancel</button>
		  </div>
	</div>	
	
</agent-page>
</body>
</html>
