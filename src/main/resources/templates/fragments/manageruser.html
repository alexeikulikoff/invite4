<manageruser-page th:fragment="manageruser">

   <div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 4px;">
    <div class="card-box">
      <div class="panel">
         <div class="panel-heading"><h4 class="panel-title  panel-title2"><i class="fa fa-building" aria-hidden="true"></i>
         <span th:text="#{label.docs}">Docs</span></h4></div>
         <div class="panel-body">
            <div class="panel-group">
               <div class="panel">
                  <div class="panel-heading">
                     <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseManagerUser" onclick="manager.clearNewUser()" th:text="#{label.newdoc}"></button>
                  </div>
                  <div id="collapseManagerUser" class="panel-collapse collapse">
                     <div class="panel-body">
                        <form role="form">
                           <div class="row">
                            <div class="col-lg-4">
                              <div  id="userManagerInputGroup" class="form-group">
                                   <div id="userManagerHumanNameDiv" class="col-lg-12">  
                                    <label class="control-label" th:text="#{label.userHumanName}+':'">Add City</label>
                                    <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                                       <input class="form-control" id="userManagerHumanName"/>
                                      </div> 
                                      <br/>   
                                    </div> 
                                 <div id="userManagerWorkPlaceDiv" class="col-lg-12">  
                                    <label class="control-label" th:text="#{label.userWorkPlace}+':'">Work</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                                       <input class="form-control" id="userManagerWorkPlace"/>
                                 
                                      </div> 
                                      <br/>   
                                    </div> 
                                  <div id="userManagerFirstnameDiv" class="col-lg-6">
                                   <label class="control-label" th:text="#{label.userLogin}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                                       <input class="form-control" id="userManagerFirstname"/>
                                      </div> 
                                      <br/>
                                   </div>
                                   <div  id="userManagerPasswordDiv" class="col-lg-6">   
                                    <label class="control-label" th:text="#{label.userPassword}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                       <input class="form-control" id="userManagerPassword"/>
                                    
                                      </div> 
                                      <br/>
                                    </div>
                              
                                   <div id="userManagerEmailDiv" class="col-lg-6">     
                                     <label class="control-label" th:text="#{label.userEmail}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa fa-at" aria-hidden="true"></i></span>
                                       <input class="form-control" id="userManagerEmail"/>
                                    
                                      </div> 
                                      <br/>
                                 </div>
                                  <div id="userManagerPhoneDiv" class="col-lg-6">     
                                     <label class="control-label" th:text="#{label.phone}+':'">Add City</label>
                                     <div class="input-group">
                                       <span  class="input-group-addon"><i class="fa fa-phone-square" aria-hidden="true"></i></span>
                                        <input class="form-control" id="userManagerPhone"/>
                                    
                                      </div> 
                                      <br/>
                                 </div>
                            </div>
                           </div>
                           
                         </div>  
                           <div style="padding-top: 10px;"></div>
                           <div class="row">
                              <div class="col-lg-6 col-sm-6">
                                 <div class="input-group ">
                                    <button type="button" class="btn btn-primary" onclick="manageruser.action()" th:text="#{button.save}"></button>
                                 </div>
                              </div>
                              <div id="userManagerSaveUpdateSuccess" class="col-lg-12 col-sm-12 hidden" style="padding-top: 25px;">
                              <div class="alert alert-success">
								  <strong th:text="#{label.save}">Success</strong>
								</div>
                              </div>
                           </div>
                        </form>
                     </div>
                     
                     
                  </div>
               </div>
            </div>
             <div id="userManagerDelAlert" class="hidden">
               <div class="row">
                  <div class="col-lg-4 col-sm-4 pull-right">
                     <div class="panel panel-default panel-warning">
                      <div class="panel-body">
                         <div class="input-group col-lg-12 col-sm-12">
	                         <span ><i class="fa fa-exclamation-triangle fa-lg"  style="color:#e62e00" aria-hidden="true"></i></span>
	                         <span><strong th:text="#{label.newPassword}+':'">New Password</strong>&nbsp;</span><input type="hidden" id="managerUserDelInfo"/><input type="text" class="filter-control" id="newManagerUserPasswd"/>
	                         <button type="button" class="btn-success btn-xs pull-right btn-space" onclick="manageruser.changePassword()" ><i class="fa fa-check" aria-hidden="true"></i></button>
	                         <button type="button" class="btn-danger btn-xs pull-right btn-space" onclick="manageruser.cancel()"><i class="fa fa-ban" aria-hidden="true"></i></button>
	                        </div>  
	                      </div>
                     </div> 
                  </div>
               </div>
            </div>
            <br/>
            <div class="col-lg-8 col-sm-8">
              <table id="tableManagerUser" class="table table-striped  table-hover" ></table>
            </div>
            <br/>
         </div>
      </div>
   </div>
</div>


</manageruser-page>
